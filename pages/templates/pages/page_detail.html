{% extends 'core/base.html' %}
{% load static %}
{% block nombre1 %}{{page.nombre1}}{% endblock %}
{% block nombre2 %}
{% include 'pages/includes/pages_menu.html' %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{page.nombre1}}</h2>
        <div>
          {{page.nombre2|safe}}
          {% if request.user.is_staff %}
            <p><a href="{% url 'pages:update' page.id %}">Editar</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
